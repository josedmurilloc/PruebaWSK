<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Prueba WS</title>
    </h:head>
    <h:body>
        <h:form id="pruebaWSForm"> 
            <b:container fluid="true">
                <b:panel title="Articulo" look="primary">
                    <b:row>
                        <b:column medium-screen="2"> 
                            <h:outputLabel value="Id" for="id"/>
                        </b:column>
                        <b:column medium-screen="4"> 
                            <b:inputText id="id" value="#{articuloController.id}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2"> 
                            <h:outputLabel value="tiraJson" for="tiraJson"/> 
                        </b:column>
                        <b:column medium-screen="4"> 
                            <b:inputTextarea id="tiraJson" rows="3" value="#{articuloController.tiraJson}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="6">
                            <b:commandButton value="GET ALL" 
                                             action="#{articuloController.hacerGetAll()}"
                                             look="primary" 
                                             style="width:20%"/>
                            <b:commandButton value="GET" 
                                             action="#{articuloController.hacerGet()}" 
                                             look="info" style="width:20%"/>
                            <b:commandButton value="DELETE" action="#{articuloController.hacerDelete()}" 
                                             look="danger" style="width:20%"/>
                            <b:commandButton value="PUT" action="#{articuloController.hacerPut()}"
                                             look="success" style="width:20%"/>
                            <b:commandButton value="POST" action="#{articuloController.hacerPost()}"
                                             look="warning" style="width:20%"/>
                        </b:column>
                    </b:row>
                    <b:row>.</b:row>
                    <b:row><b:column medium-screen="2"> 
                            <h:outputLabel value="Salidas" for="salidas"/>
                        </b:column>
                        <b:column medium-screen="4"> 
                            <b:inputTextarea id="salida" rows="10" value="#{articuloController.salida}"/>
                        </b:column>
                    </b:row>
                </b:panel> 
            </b:container>
        </h:form>
    </h:body>
</html>
